  <script>
    const dataInicio = new Date("2025-05-10T21:50:00-03:00");

    function atualizarContador() {
      const agora = new Date();
      let diff = agora - dataInicio;

      if (diff < 0) {
        document.getElementById("contador").innerText = "Ainda n√£o come√ßamos oficialmente üí´";
        return;
      }

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));

      const horas = Math.floor(diff / (1000 * 60 * 60));
      diff %= (1000 * 60 * 60);

      const minutos = Math.floor(diff / (1000 * 60));

        `${dias} dias, ${horas}h ${minutos}m ${segundos}s juntos üíò`;
    }
