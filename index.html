<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nosso Amor ‚ù§Ô∏è</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #fff0f0;
      background-image: url('https://raw.githubusercontent.com/alcantara-roberto/git-dia-dos-namorados/main/fundo-romantico.jpeg');
      background-size: cover;
      background-attachment: fixed;
      color: #000;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 10px;
    }

    .contador {
      font-size: 1.5em;
      margin: 20px 0;
    }

    .carrossel {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: auto;
      border: 4px solid #000;
      border-radius: 20px;
      overflow: hidden;
    }

    .carrossel img {
      width: 100%;
      display: none;
      border-radius: 20px;
    }

    .carrossel img.ativo {
      display: block;
    }

    .heart {
      position: fixed;
      top: -10px;
      color: #ff3366;
      font-size: 20px;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      opacity: 0.8;
    }

    button#playPause {
      margin: 20px auto;
      display: block;
      padding: 10px 20px;
      font-size: 1em;
      background: #ff3366;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      .contador { font-size: 1.2em; }
    }
  </style>
</head>
<body>

  <h1>üíñ Nosso Amor üíñ</h1>
  <p class="contador" id="contador">Carregando...</p>

  <button id="playPause">üéµ Tocar m√∫sica</button>

  <div class="carrossel" id="carrossel">
    <img src="https://raw.githubusercontent.com/alcantara-roberto/git-dia-dos-namorados/main/foto-nosso-amor.jpeg" class="ativo" alt="Foto 1">
    <img src="https://raw.githubusercontent.com/alcantara-roberto/git-dia-dos-namorados/main/foto-nosso-amor2.jpeg" alt="Foto 2">
    <img src="https://raw.githubusercontent.com/alcantara-roberto/git-dia-dos-namorados/main/foto-nosso-amor3.jpeg" alt="Foto 3">
    <img src="https://raw.githubusercontent.com/alcantara-roberto/git-dia-dos-namorados/main/foto-nosso-amor4.jpeg" alt="Foto 4">
    <img src="https://raw.githubusercontent.com/alcantara-roberto/git-dia-dos-namorados/main/foto-nosso-amor5.jpeg" alt="Foto 5">
    <img src="https://raw.githubusercontent.com/alcantara-roberto/git-dia-dos-namorados/main/foto-nosso-amor6.png" alt="Foto 6">
    <img src="https://raw.githubusercontent.com/alcantara-roberto/git-dia-dos-namorados/main/foto-nosso-amor7.png" alt="Foto 7">
    <img src="https://raw.githubusercontent.com/alcantara-roberto/git-dia-dos-namorados/main/foto-nosso-amor8.jpeg" alt="Foto 8">
  </div>

  <footer>
    Feito com ‚ù§Ô∏è<br>
    Desde 10/05/2025 √†s 21:50
  </footer>

  <audio id="musica" loop>
    <source src="https://raw.githubusercontent.com/alcantara-roberto/git-dia-dos-namorados/main/aerosmith.mp4" type="audio/mp4">
    <source src="https://raw.githubusercontent.com/alcantara-roberto/git-dia-dos-namorados/main/aerosmith.mpeg" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <script>
    const dataInicio = new Date("2025-05-10T21:50:00-03:00");
    function atualizarContador() {
      const agora = new Date();
      let diff = agora - dataInicio;
      if (diff < 0) {
        document.getElementById("contador").innerText = "Ainda n√£o come√ßamos oficialmente üí´";
        return;
      }
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      diff %= (1000 * 60 * 60 * 24);
      const horas = Math.floor(diff / (1000 * 60 * 60));
      diff %= (1000 * 60 * 60);
      const minutos = Math.floor(diff / (1000 * 60));
      diff %= (1000 * 60);
      const segundos = Math.floor(diff / 1000);
      document.getElementById("contador").innerText =
        `${dias} dias, ${horas}h ${minutos}m ${segundos}s juntos üíò`;
    }
    atualizarContador();
    setInterval(atualizarContador, 1000);

    // Carrossel
    let indice = 0;
    const imagens = document.querySelectorAll('#carrossel img');
    setInterval(() => {
      imagens[indice].classList.remove('ativo');
      indice = (indice + 1) % imagens.length;
      imagens[indice].classList.add('ativo');
    }, 3000);

    // Neve de cora√ß√µes
    setInterval(() => {
      const coracao = document.createElement('div');
      coracao.className = 'heart';
      coracao.style.left = Math.random() * 100 + 'vw';
      coracao.style.animationDuration = (Math.random() * 3 + 2) + 's';
      coracao.innerText = 'üíñ';
      document.body.appendChild(coracao);
      setTimeout(() => coracao.remove(), 5000);
    }, 300);

    // M√∫sica com bot√£o play/pause
    const audio = document.getElementById('musica');
    const btn = document.getElementById('playPause');
    let tocando = false;
    btn.addEventListener('click', () => {
      if (!tocando) {
        audio.play();
        btn.textContent = '‚è∏Ô∏è Pausar m√∫sica';
        tocando = true;
      } else {
        audio.pause();
        btn.textContent = 'üéµ Tocar m√∫sica';
        tocando = false;
      }
    });
  </script>

</body>
</html>
